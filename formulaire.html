<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulaire Blog</title>
    <script src="formulaireScript.js" defer></script>
</head>
<body>
    <h1>mon formulaire de test</h1>
    <form method="post" action="http://localhost:3000/articles">
        <label for="auteur">auteur : </label>
        <input type="text" name="auteur" id="auteur"><br><br>

        <label for="titre">titre : </label>
        <input type="text" name="titre" id="titre"><br><br>

        <label for="contenu">contenu : </label>
        <input type="text" name="contenu" id="contenu"><br><br>

        <label for="date">date : </label>
        <input type="text" name="date" id="date"><br><br>

        <input type="submit" value="envoi">
    </form>

    <p id="nomauteur" onclick="myFunction()">Afficher le nom d'un auteur (innerHTML).</p>

</body>
</html>
