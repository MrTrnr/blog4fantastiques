  <div class="container">
    <H1>FORMULAIRE DE RESSOURCES<H1>
    </div>
        <form>
            <fieldset>
              <P>
              <label>TITRE :</label><br>
              <input type="text" id="titre" title="titre">
              </P>
              <P>
              <label>AUTEUR :</label><br>
              <input type="text" id="name" name="auteur">
              </P>
              <P>
              <label>PARAGRAPHE :</label><br>
              <textarea  name="paragraphe" rows="5"></textarea>
              </P>
              <P>
              <label>DATE :</label><br>
              <input type="date" id="date" date="date">
              </P>
              </div>
              <button>VALIDER</button>
            </fieldset>
          </form>
